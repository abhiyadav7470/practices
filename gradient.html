<!DOCTYPE html>
<html>
    <head>
        <title>
            Gradient
        </title>
        <style>
            .grad1{
                width: 500px;
                height: 200px;
                background-color: blue;
                background: linear-gradient(blue,black, white);
            }

            .grad2{
                width: 500px;
                height: 200px;
                background-color: blue;
                background: linear-gradient(to right ,blue,black);
            }
            .grad3{
                width: 500px;
                height: 200px;
                background-color: blue;
                background: linear-gradient(to bottom right ,blue,black );
            }
            .grad4{
                width: 500px;
                height: 200px;
                background-color: blue;
                background: repeating-radial-gradient(white 5%,blue 15%,black 60% );
            }
        </style>
    </head>
    <body>
        <div class="grad1"></div> <br>
        <div class="grad2"></div><br>
        <div class="grad3"></div><br>
        <div class="grad4"></div>
    </body>
</html>
