<!DOCTYPE html>
<html>
    <head>
        <title>
            form validation
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Register With Us</h1>
            <div class="alert" id="msg"></div>
        <form id="regForm">
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <label for="exampleInputEmail1">Confirm Password</label>
                <input type="password" class="form-control" id="password2" placeholder="Confirm Password">
              
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
            </form>
          
        </div>

        <script>
            function register(e){
               e.preventDefault();
               
               var name = document.getElementById('name').value;
               var email = document.getElementById('email').value;
               var password = document.getElementById('password').value;
               var password2 = document.getElementById('password2').value;
 
               var msg = document.getElementById('msg');

               if(name=='' || email=='' || password=='' || password2==''){
                  msg.className="alert alert-danger";
                  msg.innerHTML = 'please fill out all fields';
               } else{
                if(name.length<3){

                   msg.className="alert alert-danger";
                   msg.innerHTML='name must be contain more than three characters';
                }
                else{
                    if(password!=password2){
                        msg.className="alert alert-danger";
                        msg.innerHTML='Password is not match';
                    }
                    else{
                    msg.className="alert alert-success";
                    msg.innerHTML=name+' is registered with email  '+email;
                }
                }
              
               }

               
            }
            document.getElementById('regForm').addEventListener('submit', register, false);
        </script>

    </body>
</html>
